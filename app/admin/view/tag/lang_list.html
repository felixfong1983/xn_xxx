{extend name="iframe" /}

{block name="body"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list">
            <form action="{:url('editTagLang',array('tag_id'=>$tagId))}" method="post" class="xn_ajax" data-type="open">
                <div class="layui-form">
                    {foreach name="data" item="vo"}
                    <span>
                        <input type="checkbox" name="language[]" title="{$vo.language}" value="{$vo.id}" {if condition="in_array($vo.id,$access)"} checked="checked"{/if}>
                    </span>
                    {/foreach}
                    <div class="layui-form-item" style="height: 20px;">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" lay-submit class="layui-btn">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{/block}
