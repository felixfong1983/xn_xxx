<form action="{:request()->url()}" method="post" class="xn_ajax">
    <!--增加配置项需要加对应的名称-->
    <input type="hidden" name="type" value="base" />
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-form" wid100="" lay-filter="">
                <div class="layui-form-item">
                    <label class="layui-form-label">系统名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="sys_name" value="{$data.base.sys_name}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Logo</label>
                    <div class="layui-input-block">
                        {:xn_upload_one($data['base']['logo'],'logo',0)}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网站名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="sitename" value="{$data.base.sitename}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">首页标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" value="{$data.base.title}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">META关键词</label>
                    <div class="layui-input-block">
                        <textarea name="keywords" class="layui-textarea" placeholder="多个关键词用英文状态 , 号分割">{$data.base.keywords}</textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">META描述</label>
                    <div class="layui-input-block">
                        <textarea name="description" class="layui-textarea">{$data.base.description}</textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">版权信息</label>
                    <div class="layui-input-block">
                        <textarea name="copyright" class="layui-textarea">{$data.base.copyright}</textarea>
                    </div>
                </div>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>其他配置</legend>
                </fieldset>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录验证码</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="login_vercode" value="1" {if condition="$data['base']['login_vercode'] eq 1"} checked{/if} lay-skin="switch" lay-text="开启|关闭">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="set_website">确认保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
